        <p>
          <div id="disqus_thread" style="min-height: 100px"></div>
          <script>
            var disqus_config = function() {
              this.page.identifier = 'testDisqus.html';
            };
            var disqus_loaded = false;
            var disqus_observer = new IntersectionObserver(function(entries, o) {
              if (disqus_loaded) {
                o.unobserve(document.getElementById('disqus_thread'));
              }
              if ((entries.find(e => e.isIntersecting)) && !disqus_loaded) {
                disqus_loaded = true;
                var d = document,
                  s = d.createElement('script');
                s.src = 'TEST_LINK';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
              }
            }, {
              rootMargin: '300px'
            });
            window.addEventListener('load', () => disqus_observer.observe(document.getElementById('disqus_thread')));
          </script>
